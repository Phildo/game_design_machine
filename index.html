<!DOCTYPE html>
<html>
<head>
<title>PhildoGames - Design A Game</title>
<link rel='stylesheet' type='text/css' href='dag.css' />
<script type='text/javascript' src='utils/jquery.js'></script>
<script type='text/javascript' src='utils/json2.js'></script>
<script type='text/javascript' src='dag.js'></script>
<script type='text/javascript'>
$(document).ready(init);
</script>
</head>
<body>

<div id='dag'>
  <div id='header'>
    <img id='banner' src='images/dag_header.gif' />
  </div><!-- header -->
  <div id='content'>
    <div id='machine'>

      <div class='category'>
        <div class='ctitle'>
          <div class='cicon'>
          </div><!-- cicon -->
          <div class='ctext'>
            Category
          </div><!-- ctext -->
        </div><!-- ctitle -->
        <div class='ccontent'>
          <div class='option'>
            <div class='oicon'>
            </div><!-- oicon -->
            <div class='otext'>
              Option
            </div><!-- otext -->
          </div><!-- option -->
        </div><!-- ccontent -->
      </div><!-- category -->

    </div><!-- machine -->
    <div id='pass'>
    </div><!-- pass -->
  </div><!-- content -->
</div><!-- dag -->
</body>
</html>
