<!DOCTYPE html>
<html>
<head>
<title>PhildoGames - Design A Game</title>
<link rel='stylesheet' type='text/css' href='dag.css' />
<script type='text/javascript' src='utils/jquery.js'></script>
<script type='text/javascript' src='utils/json2.js'></script>
<script type='text/javascript' src='dag.js'></script>
<script type='text/javascript'>
$(document).ready(init);
</script>
</head>
<body>

<div id='dag'>
  <div id='header'>
    <img id='banner' src='images/dag_header.png' />
    <div id='loadbtn' class='button'>
      load
    </div><!-- loadbtn -->
    <div id='savebtn' class='button'>
      save
    </div><!-- savebtn -->
  </div><!-- header -->
  <div id='content'>

    <div id='machine'>
      <div class='category'>
        <div class='ctitle'>
          <div class='cicon'>
          </div><!-- cicon -->
          <div class='ctext'>
            category
          </div><!-- ctext -->
        </div><!-- ctitle -->
        <div class='ccontent'>
          <div class='option'>
            <div class='oicon'>
            </div><!-- oicon -->
            <div class='otext'>
              option
            </div><!-- otext -->
          </div><!-- option -->
        </div><!-- ccontent -->
      </div><!-- category -->
    </div><!-- machine -->

    <div id='roll'>
      <div id='rollbtn' class='button'>
        roll
      </div><!-- rollbtn -->
      <div id='rcontent'>
      </div><!-- rcontent -->
      <div id='copyrbtn' class='button'>
        copy
      </div><!-- copyrbtn -->
    </div><!-- roll -->

  </div><!-- content -->
</div><!-- dag -->
</body>
</html>
